# https://github.com/github/safe-settings/blob/main-enterprise/docs/sample-settings/repo.yml
---
repository:
  allow_auto_merge: true
  allow_merge_commit: true
  allow_rebase_merge: false
  allow_squash_merge: false
  allow_update_branch: true
  delete_branch_on_merge: true
  has_discussions: false
  has_downloads: false
  has_wiki: false

rulesets:
  - name: Default
    target: branch
    enforcement: active

    conditions:
      ref_name:
        include:
          - ~DEFAULT_BRANCH
        exclude: []

    rules:
      - type: deletion
      - type: non_fast_forward # prevents force pushes
