---
name: Bug Report
description: Create a Report to Help us Improve
labels:
  - bug
assignees: paddyroddy
body:
  - id: describe
    type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - id: reproduce
    type: textarea
    attributes:
      label: To Reproduce
      description: >-
        A minimal working example of code to reproduce the unexpected behaviour.
  - id: expected
    type: textarea
    attributes:
      label: Expected Behaviour
      description: >-
        A clear and concise description of what you expected to happen.
  - id: actual
    type: textarea
    attributes:
      label: Actual Behaviour
      description: >-
        Be a specific and detailed as you can. Paste any output or stack traces
        of errors you receive.
  - id: version
    type: input
    attributes:
      label: Version In Use
    validations:
      required: true
  - id: additional
    type: textarea
    attributes:
      label: Additional Context
      value: >-
        - Operating system:
      render: markdown
