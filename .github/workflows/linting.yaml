---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: ./actions/linting
        with:
          pre-commit-config: ./.pre-commit-config.yaml

      - uses: ./actions/vale
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
