---
name: Linting
description: Runs prek over the repo

inputs:
  pre-commit-config:
    description: The pre-commit config file of the current repo
    required: true

runs:
  using: composite
  steps:
    - name: Checkout source
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Cache prek
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: ~/.cache/prek
        key: cache-${{ hashFiles(inputs.pre-commit-config) }}

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      with:
        python-version: 3.x

    - name: Install prek
      shell: bash
      run: python -m pip install prek

    - name: Run prek
      shell: bash
      run: prek run --all-files --color always --verbose
